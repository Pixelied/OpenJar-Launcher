name: ci-build

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tauri-build:
    name: Build (${{ matrix.label }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-15-intel
            label: macos-intel
            target: x86_64-apple-darwin

          - os: macos-15
            label: macos-arm64
            target: aarch64-apple-darwin

          - os: windows-latest
            label: windows-x64
            target: x86_64-pc-windows-msvc

          - os: windows-latest
            label: windows-arm64
            target: aarch64-pc-windows-msvc

          - os: ubuntu-22.04
            label: linux-x64
            target: x86_64-unknown-linux-gnu

    env:
      CI: "true"
      MPM_CURSEFORGE_API_KEY_BUILTIN: ${{ secrets.MPM_CURSEFORGE_API_KEY_BUILTIN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20 (npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Linux system dependencies (Tauri/WebKitGTK/libsoup2)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            pkg-config \
            libssl-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libsoup2.4-dev \
            libjavascriptcoregtk-4.0-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            curl \
            wget \
            file

      - name: Normalize CI bundle config (disable updater; platform bundle targets)
        shell: bash
        run: |
          set -euo pipefail
          CONF=""
          if [ -f "src-tauri/tauri.conf.json" ]; then CONF="src-tauri/tauri.conf.json"; fi
          if [ -f "src-tauri/tauri.conf.json5" ]; then CONF="src-tauri/tauri.conf.json5"; fi
          if [ -z "$CONF" ]; then
            echo "No tauri.conf.json/json5 found; skipping patch."
            exit 0
          fi
          if [[ "$CONF" == *.json ]]; then
            node -e 'const fs=require("fs"); const confPath="src-tauri/tauri.conf.json"; const config=JSON.parse(fs.readFileSync(confPath,"utf8")); const os=(process.env.RUNNER_OS||"").toLowerCase(); let targets=["appimage","deb","rpm"]; if(os==="macos") targets=["app"]; if(os==="windows") targets=["msi","nsis"]; config.tauri=config.tauri||{}; config.tauri.bundle=config.tauri.bundle||{}; config.tauri.bundle.targets=targets; config.tauri.updater=config.tauri.updater||{}; config.tauri.updater.active=false; fs.writeFileSync(confPath, JSON.stringify(config,null,2)+"\n","utf8"); console.log("Set CI bundle.targets="+JSON.stringify(targets)+" and updater.active=false");'
          else
            TARGETS='["appimage", "deb", "rpm"]'
            if [ "${RUNNER_OS:-}" = "macOS" ]; then
              TARGETS='["app"]'
            elif [ "${RUNNER_OS:-}" = "Windows" ]; then
              TARGETS='["msi", "nsis"]'
            fi
            perl -0777 -i -pe '
              s/"targets"\s*:\s*\[[^\]]*\]/"targets": '"$TARGETS"'/g;
              s/"targets"\s*:\s*"all"/"targets": '"$TARGETS"'/g;
              s/"targets"\s*:\s*"dmg"/"targets": '"$TARGETS"'/g;
              s/"active"\s*:\s*true/"active": false/g if /"updater"\s*:/s;
            ' "$CONF"
          fi

      - name: Setup Rust (stable) + target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target

      - name: Install JS deps
        run: npm ci

      - name: Build (Tauri)
        shell: bash
        run: |
          set -euxo pipefail
          npm run tauri:build -- --target ${{ matrix.target }}

      - name: Ad-hoc sign macOS app
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euxo pipefail
          BUNDLE_DIR="src-tauri/target/${{ matrix.target }}/release/bundle/macos"
          APP="$(ls -d "$BUNDLE_DIR"/*.app 2>/dev/null | head -n 1)"
          if [ -z "${APP:-}" ]; then
            find "src-tauri/target/${{ matrix.target }}/release/bundle" -maxdepth 4 -name "*.app" -print || true
            exit 1
          fi
          codesign --force --deep --sign - "$APP"
          codesign --verify --deep --strict "$APP"

      - name: Collect build artifacts
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p dist-artifacts

          RUN_TAG="run${{ github.run_number }}.${{ github.run_attempt }}"
          LABEL="${{ matrix.label }}"

          BUNDLE_DIR_1="src-tauri/target/${{ matrix.target }}/release/bundle"
          BUNDLE_DIR_2="src-tauri/target/release/bundle"

          if [ -d "$BUNDLE_DIR_1" ]; then
            BUNDLE_DIR="$BUNDLE_DIR_1"
          elif [ -d "$BUNDLE_DIR_2" ]; then
            BUNDLE_DIR="$BUNDLE_DIR_2"
          else
            BUNDLE_DIR="$(find "src-tauri/target" -type d -path "*/release/bundle" | head -n 1 || true)"
            if [ -z "${BUNDLE_DIR:-}" ]; then
              echo "Could not find Tauri bundle directory."
              echo "Tried: $BUNDLE_DIR_1 and $BUNDLE_DIR_2"
              find "src-tauri/target" -maxdepth 5 -type d -print || true
              exit 1
            fi
          fi

          echo "Using bundle dir: $BUNDLE_DIR"
          shopt -s nullglob

          if [ "${{ runner.os }}" = "macOS" ]; then
            APPS=("$BUNDLE_DIR/macos/"*.app)
            [ "${#APPS[@]}" -ge 1 ] || (find "$BUNDLE_DIR" -maxdepth 4 -type d -name "*.app" -print && exit 1)
            APP="${APPS[0]}"
            APP_BASENAME="$(basename "$APP" .app)"
            OUT="dist-artifacts/${APP_BASENAME}_${RUN_TAG}_${LABEL}.app.zip"
            ditto -c -k --sequesterRsrc --keepParent "$APP" "$OUT"
          elif [ "${{ runner.os }}" = "Windows" ]; then
            for f in \
              "$BUNDLE_DIR"/msi/*.msi \
              "$BUNDLE_DIR"/nsis/*.exe \
              "$BUNDLE_DIR"/windows/*.msi \
              "$BUNDLE_DIR"/windows/*.exe
            do
              if [ -f "$f" ]; then
                base="$(basename "$f")"
                ext="${base##*.}"
                stem="${base%.*}"
                cp -f "$f" "dist-artifacts/${stem}_${RUN_TAG}_${LABEL}.${ext}"
              fi
            done
          else
            for f in \
              "$BUNDLE_DIR"/appimage/*.AppImage \
              "$BUNDLE_DIR"/deb/*.deb \
              "$BUNDLE_DIR"/rpm/*.rpm
            do
              if [ -f "$f" ]; then
                base="$(basename "$f")"
                ext="${base##*.}"
                stem="${base%.*}"
                cp -f "$f" "dist-artifacts/${stem}_${RUN_TAG}_${LABEL}.${ext}"
              fi
            done
          fi

          # Keep updater artifacts when present.
          while IFS= read -r -d '' f; do
            base="$(basename "$f")"
            if [[ "$base" == *.tar.gz.sig ]]; then
              out="${base%.tar.gz.sig}_${RUN_TAG}_${LABEL}.tar.gz.sig"
            elif [[ "$base" == *.tar.gz ]]; then
              out="${base%.tar.gz}_${RUN_TAG}_${LABEL}.tar.gz"
            elif [[ "$base" == *.zip.sig ]]; then
              out="${base%.zip.sig}_${RUN_TAG}_${LABEL}.zip.sig"
            elif [[ "$base" == *.zip ]]; then
              out="${base%.zip}_${RUN_TAG}_${LABEL}.zip"
            elif [[ "$base" == *.sig ]]; then
              out="${base%.sig}_${RUN_TAG}_${LABEL}.sig"
            else
              ext="${base##*.}"
              stem="${base%.*}"
              out="${stem}_${RUN_TAG}_${LABEL}.${ext}"
            fi
            cp -f "$f" "dist-artifacts/$out"
          done < <(find "$BUNDLE_DIR" -type f \( -name "*.sig" -o -name "*.tar.gz" -o -name "*.zip" \) -print0)

          test -n "$(ls -A dist-artifacts)"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.label }}
          path: dist-artifacts/*
          if-no-files-found: error
          retention-days: 7
